<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Palette Generator! </h1>
      <div class="evenSpace">
        <button class="generateBtn">Generate Colors</button>
        <button class="addCardBtn">Add Card</button>
        <button class="removeCardBtn">Remove Card</button>
        <button class="reorderBtn">Reorder Cards</button>

      </div>
      <div class="colorSelection">
        <div>
          <canvas id="color-wheel" width="300" height="300"></canvas>
        <div class="output">
            <label for="color-code">Selected Color (HEX):</label>
            <input type="text" id="color-code" value="#000000" readonly>
            <div class="color-swatch" style="background-color: #000000;"></div>
        </div>
       </div>
        <div class="container">
          <div class="box">
            <div class="colorCode">(r,g,b)</div>
            <div class="hexcode">#ffffff</div>
            <div class="boxColor"></div>
          </div>
        </div>
      </div>
      

      <script src="script.js"></script>
  </body>
</html>
